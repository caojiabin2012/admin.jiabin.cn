 <h2 class="title">安装</h2>
 <p class="para">
  使用 <strong class="option configure">--enable-exif</strong>
 选项
  配置 PHP 来启用 exif 支持。
 </p>
 <p class="para">
  Windows 用户必须在 <var class="filename">php.ini</var> 中启用
  <var class="filename">php_mbstring.dll</var> 和 <var class="filename">php_exif.dll</var> 扩展。
  请确保在 <var class="filename">php.ini</var> 中保持正确的顺序：
  <var class="filename">php_mbstring.dll</var> 必须在 
  <var class="filename">php_exif.dll</var> <em class="emphasis">之前</em> 加载。
 </p>
