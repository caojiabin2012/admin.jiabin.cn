</div><hr /><div id="intro.ftp" class="preface">
  <h1 class="title">简介</h1>
  <p class="para">
   本扩展中的函数实现了通过 FTP 协议访问文件服务器的客户端。
   FTP 协议在 <a href="http://www.faqs.org/rfcs/rfc959" class="link external">&raquo;&nbsp;http://www.faqs.org/rfcs/rfc959</a> 中定义。
   本扩展提供了对于 FTP 服务器完整的访问及控制功能。
   如果只是简单的从 FTP 服务器读取或向服务器写入一个文件，
   请考虑使用
   <a href="wrappers.ftp.html" class="link"><em>ftp://</em> 包装器</a>
   和 <a href="ref.filesystem.html" class="link">文件系统函数</a>，
   会更加的简单。
  </p>
